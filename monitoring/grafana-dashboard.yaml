apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: monitoring
data:
  sample-dashboard.json: |
    {
      "uuid": "sample-app",
      "title": "Sample App Metrics",
      "schemaVersion": 36,
      "version": 1,
      "panels": [
        {
          "type": "timeseries",
          "title": "Sample App Up",
          "gridPos": { "x": 0, "y": 0, "w": 24, "h": 8 },
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "targets": [
            {
              "expr": "up{job=\"sample-app\"}"
            }
          ]
        }
      ]
    }

