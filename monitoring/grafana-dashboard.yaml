apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  sample-dashboard.json: |
    {
      "title": "Sample App Metrics",
      "panels": [
        {
          "type": "timeseries",
          "title": "Sample App Up",
          "targets": [
            {
              "expr": "up{job=\"sample-app\"}"
            }
          ]
        }
      ]
    }

